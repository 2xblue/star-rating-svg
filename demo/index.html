<!DOCTYPE html>
<html>
    <head>
        <title>starRating, star rating jquery plugin</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="../src/jquery.star-rating-svg.js"></script>
        <link rel="stylesheet" type="text/css" href="../src/css/star-rating-svg.css">
    </head>
    <body>
        <!-- example with label -->
        <span class="fs-rating-label">rating:&nbsp;</span><div class="my-rating jq-stars"></div>

        <!-- example with custom gradient color -->
        <div class="another-rating"></div>

        <!-- example using rating defined inline -->
        <div class="bigger-rating" data-rating="3.3"></div>

        <script>
            $(function() {

                // basic use comes with defaults values
                $(".my-rating").starRating({ initialRating: 4, starSize: 25 });

                // execute a callback when star selected & define colors
                $(".another-rating").starRating({
                    totalStars: 5,
                    emptyColor: 'lightgray',
                    hoverColor: 'salmon',
                    activeColor: 'cornflowerblue',
                    strokeWidth: 0,
                    initialRating: 4,
                    useGradient: false,
                    callback: function(currentRating){
                        // make a server call here
                    }
                });

                // specify the gradient start and end for the selected stars
                $(".bigger-rating").starRating({
                    starSize: 70,
                    strokeWidth: 3,
                    strokeColor: 'darkgray',
                    initialRating: 2,
                    starGradient: {
                        start: '#AABBCC',
                        end: '#002233'
                    },
                });

                //$(".bigger-rating").starRating('unload');
            });
        </script>
    </body>
</html>
