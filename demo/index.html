<!DOCTYPE html>
<html>
    <head>
        <title>fiveStars, star rating jquery plugin</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="../src/jquery.fivestars.js"></script>
        <link rel="stylesheet" type="text/css" href="css/fivestars.css">
    </head>
    <body>
        <!-- example with label -->
        <span class="fs-rating-label">rating:&nbsp;</span><div class="my-rating fs-stars"></div>

        <!-- example with custom gradient color -->
        <div class="big-rating"></div>

        <!-- example using rating defined inline -->
        <div class="bigger-rating" data-rating="3.3"></div>

        <script>
            $(function() {
                $(".my-rating").fivestars({
                    totalStars: 5,
                    starSize: 25, // pixels
                    emptyColor: 'lightgray',
                    hoverColor: 'salmon',
                    activeColor: 'cornflowerblue',
                    strokeWidth: 2,
                    initialRating: 4,
                    callback: function(currentRating){
                        // make a server call here
                    }
                });

                $(".big-rating").fivestars({
                    totalStars: 5,
                    starSize: 60, // pixels
                    emptyColor: '#DDDDDD',
                    hoverColor: '#AAAAAA',
                    activeColor: 'royalBlue',
                    initialRating: 3.5,
                    useGradient: false,
                    callback: function(currentRating){
                        // make a server call here
                    }
                });

                $(".bigger-rating").fivestars({
                    starSize: 90,
                    strokeWidth: 3,
                    strokeColor: 'darkgray',
                    initialRating: 2,
                    starGradient: {
                        start: '#AABBCC',
                        end: '#002233'
                    },
                });
            });
        </script>
    </body>
</html>
